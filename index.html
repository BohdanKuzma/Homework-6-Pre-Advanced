<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Homework 6</title>
</head>

<body>
    <form class="form1">
        <h1 class="heading">Please sign up</h1>
        <div class="wrapperInput"> <input type="text" class="input_fname" placeholder="First Name">
            <img class="true_1" src="img/true.png">
            <img class="false_1" src="img/false.png">
        </div>
        <div class="wrapperInput">
            <input type="text" class="input_lname" placeholder="Last Name">
            <img class="true_2" src="img/true.png">
            <img class="false_2" src="img/false.png">
        </div>
        <div class="wrapperInput">
            <input type="email" class="input_email" placeholder="Email Address">
            <img class="true_3" src="img/true.png">
            <img class="false_3" src="img/false.png">
            <div class="modal_error_email">This email already exist</div>
        </div>
        <div class="wrapperInput">
            <input type="password" class="input_pass" placeholder="Password">
            <img class="true_4" src="img/true.png">
            <img class="false_4" src="img/false.png">
        </div>
        <button type="button" class="submit_block1" disabled>Sign Up</button>
        <button type="button" class="sign_up_now">Sign in now</button>
    </form>
    <form class="form2">
        <h1 class="heading">Please sign up</h1>
        <input type="email" class="input_email2" placeholder="Email Address">
        <input type="password" class="input_pass2" placeholder="Password">
        <input type="button" class="submit_block2" value="Sign In">
        <button class="sign_up_now">Sign Up now</button>

        <div class="modal_error2">Incorrect Email or Password</div>
    </form>
    <div class="user_window">
        <img class="user_icon" src="img/computer-user-icon.png">
        <p class="info_user"></p>
        <p class="email_user"></p>
        <p class="subtext">Designer & Web Developing</p>
        <div class="line"></div>
        <button class="sign_out"><span>Sign Out</span></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
